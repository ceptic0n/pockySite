<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Generator</title>

    <link rel="stylesheet" href="bentoStyles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Bento Box Generator</h1>
    <p></p>

    <button type = "button" class = "generator"> Generate Bento! </button>

    <h1>Your Bento Today is...</h1>
    <h1 class="bento"> </h1>


    <div class="containter">
        
    </div>







    <div class="bentoBox">
        <div class="rice"><imdg src="/food/rice.png" alt="rice"></div>
        <div class="fillers">
            <div class="protein"><imdg src="/food/chicken.png" alt="protein"></div>
            <div class="vegetable"><imdg src="/food/seaweed.png" alt="vegetable"></div>
            <div class="extra"><imdg src="/food/caramel.png" alt="extra"></div>
        </div> 
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
