<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Generator</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Bento Box Generator</h1>
    <p></p>

    <button type = "button" class = "generator"> Generate Bento! </button>

    <h1>Your Bento Today is...</h1>
    <h1 class="bento"> </h1>

    <div class="bentoBox">
        <div class="rice"><imdg src="/food/rice.png" alt="rice"></div>
        <div class="fillers">
            <div class="protein"><imdg src="/food/chicken.png" alt="protein"></div>
            <div class="vegetable"><imdg src="/food/seaweed.png" alt="vegetable"></div>
            <div class="extra"><imdg src="/food/caramel.png" alt="extra"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
